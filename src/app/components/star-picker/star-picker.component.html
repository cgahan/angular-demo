<fieldset class="star-picker" [id]>
    <input type="radio" [id]="id ?? name + '-pick-1'" [name]="name" value="1" />
    <input type="radio" [id]="id ?? name + '-pick-2'" [name]="name" value="2" />
    <input type="radio" [id]="id ?? name + '-pick-3'" [name]="name" value="3" checked />
    <input type="radio" [id]="id ?? name + '-pick-4'" [name]="name" value="4" />
    <input type="radio" [id]="id ?? name + '-pick-5'" [name]="name" value="5" />
    <label [for]="id ?? name + '-pick-1'"></label>
    <label [for]="id ?? name + '-pick-2'"></label>
    <label [for]="id ?? name + '-pick-3'"></label>
    <label [for]="id ?? name + '-pick-4'"></label>
    <label [for]="id ?? name + '-pick-5'"></label>
</fieldset>
